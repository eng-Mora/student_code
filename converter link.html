<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل روابط جوجل درايف إلى iframe</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 20px; }
    textarea { width: 100%; height: 120px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
    .output { margin-top: 20px; }
    iframe { display: block; margin: 10px 0; width: 640px; height: 360px; border: none; }
  </style>
</head>
<body>
  <h2>ألزق روابط Google Drive هنا (كل رابط في سطر):</h2>
  <textarea id="links"></textarea>
  <br>
  <button onclick="convert()">تحويل للـ iframe</button>

  <div class="output" id="output"></div>

  <script>
    function linkToIframe(link) {
      // استخراج الـ ID من الرابط
      const dMatch = link.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
      const qIdMatch = link.match(/[?&]id=([a-zA-Z0-9_-]+)/);
      const id = dMatch?.[1] || qIdMatch?.[1] || null;
      if (!id) return null;
      return `<iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>`;
    }

    function convert() {
      const linksText = document.getElementById("links").value.trim();
      if (!linksText) return alert("ألزق روابط الأول!");

      const links = linksText.split("\n").map(l => l.trim()).filter(Boolean);
      const outputHtml = links.map(linkToIframe).filter(Boolean).join("<br>");
      document.getElementById("output").innerHTML = outputHtml;
    }
  </script>
</body>
</html>
